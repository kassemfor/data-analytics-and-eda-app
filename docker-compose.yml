services:
  backend:
    build:
      context: ./backend
    environment:
      EDA_STORAGE_DIR: /app/storage
    volumes:
      - ./backend/storage:/app/storage
      - ./batch_inbox:/data/inbox
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: /api
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "4173:80"
